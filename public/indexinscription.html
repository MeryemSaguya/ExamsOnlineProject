<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription | Evalio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f7dd7, #82b9e745);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow : hidden;
    }

    .abstract-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .abstract-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(40px);
      background: #ea5307;
    }

    .signup-container {
      z-index: 2;
      background: rgba(237, 231, 231, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      color: white;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .signup-container h2 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      background-color: #002b5c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-link {
      font-size: 12px;
      color: #ccc;
      margin-top: 12px;
    }

    .login-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="abstract-bg">
    <div class="abstract-shape" style="top: 10%; left: 10%; width: 100px; height: 100px;"></div>
    <div class="abstract-shape" style="top: 50%; left: 80%; width: 120px; height: 120px;"></div>
    <div class="abstract-shape" style="bottom: 20%; right: 10%; width: 80px; height: 80px;"></div>
  </div>

  <div class="signup-container">
    <h2>Créer un compte Evalio</h2>
    <form>
      <select required>
        <option value="">Type d'utilisateur</option>
        <option value="étudiant">Étudiant</option>
        <option value="enseignant">Enseignant</option>
      </select>
      <input type="text" placeholder="Nom" required />
      <input type="text" placeholder="Prénom" required />
      <input type="email" placeholder="Adresse email" required />
      <input type="date" placeholder="Date de naissance" required />
      <select required>
        <option value="">Sexe</option>
        <option value="Féminin">Féminin</option>
        <option value="Masculin">Masculin</option>
        <option value="Autre">Autre</option>
      </select>
      <input type="text" placeholder="Établissement" required />
      <input type="text" placeholder="Filière" required />
      <button type="submit">S'inscrire</button>
    </form>

    <p class="login-link">Vous avez déjà un compte ? <a href="indexconnexion.html">Se connecter</a></p>
  </div>

</body>
</html>
